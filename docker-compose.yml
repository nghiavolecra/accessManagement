version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: access_mgmt
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]

  api:
    build: { context: ./apps/api, dockerfile: ../../docker/api.Dockerfile }
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/access_mgmt?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: http://localhost:5173
    ports: ["4000:4000"]
    depends_on: [db]

  web:
    build: { context: ./apps/web, dockerfile: ../../docker/web.Dockerfile }
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports: ["5173:5173"]
    depends_on: [api]

volumes:
  db_data: